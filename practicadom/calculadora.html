<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejercicios Calculadora</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body onload="init()">

<div class="container-fluid">
		
	<div class="card" style="width: 18rem; margin: 100px auto;">  
	  <div class="card-body">
	    <h5 class="card-title">Calculdora de operaciones</h5>
		  <h5> Ejemplo</h5>		
		<body>
		<table class="calculadora">
		<tr>
		  <td colspan="4"><span id="resultado"></span></td>
		</tr>
		<tr>
		  <td><button id="siete">7</button></td>
		  <td><button id="ocho">8</button></td>
		  <td><button id="nueve">9</button></td>
		  <td><button id="division">/</button></td>
		</tr>
		<tr>
		  <td><button id="cuatro">4</button></td>
		  <td><button id="cinco">5</button></td>
		  <td><button id="seis">6</button></td>
		  <td><button id="multiplicacion">*</button></td>
		</tr>
		<tr>
		  <td><button id="uno">1</button></td>
		  <td><button id="dos">2</button></td>
		  <td><button id="tres">3</button></td>
		  <td><button id="resta">-</button></td>
		</tr>
		<tr>
		  <td><button id="reset">C</button></td>
		  <td><button id="cero">0</button></td>
		  <td><button id="igual">=</button></td>
		  <td><button id="suma">+</button></td>
		</tr>

		</table>

	   </div>
	</div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/ejercicio2.js"></script>
</body>
</html>
