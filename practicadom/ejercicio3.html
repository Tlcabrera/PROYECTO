		<h1>Calculadora</h1>
	<div class="card" style="width: 18rem;">  
	  <div class="card-body">
	    
	    <form>
		  <div class="mb-3">
	    	<label for="num1" class="form-label">Ingresa un número</label>

	  	  </div>

	  	  </div>
	  	  <div class="mb-3">
	  	  <select class="form-select" aria-label="Default select example" id="operacion">
			  <option selected>Seleccione una operación</option>
			  <option value="1">Suma</option>
			  <option value="2">Resta</option>
			  <option value="3">Multiplicación</option>
			  <option value="4">División</option>
		  </select>
		</div>
	  	  <button type="submit" class="btn btn-primary" id="calcular" onclick="calculadora()">Calcular</button>
		</form>
